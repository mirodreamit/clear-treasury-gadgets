<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let gadget">{{ gadget.name }}</td>
  </ng-container>

  <!-- Stock Quantity Column -->
  <ng-container matColumnDef="stockQuantity">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let gadget">
      <span [class.updated]="gadget.stockQuantity !== previousStock[gadget.id]">
        {{ gadget.stockQuantity }}
      </span>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let gadget">
      <button mat-button color="primary" (click)="increment(gadget.id)">+</button>
      <button mat-button color="warn" (click)="decrement(gadget.id)">-</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
