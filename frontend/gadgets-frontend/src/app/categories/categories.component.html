<div class="categories-container">

  <form [formGroup]="form" (ngSubmit)="submit()" class="category-form">
    <mat-form-field appearance="fill">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter category name" />
    </mat-form-field>

    <div class="form-buttons">
      <button mat-flat-button color="primary" type="submit">
        {{ editingCategory ? 'Update' : 'Create' }}
      </button>
      <button mat-button type="button" *ngIf="editingCategory" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <table mat-table [dataSource]="categories()" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{ category.Name }} </td>
    </ng-container>

    <!-- UpdatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> UpdatedAt </th>
      <td mat-cell *matCellDef="let category"> {{ category.UpdatedAt }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let category">
        <button mat-button color="accent" (click)="edit(category)">Edit</button>
        <button mat-button color="warn" (click)="delete(category)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
