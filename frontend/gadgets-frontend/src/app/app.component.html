<mat-sidenav-container class="sidenav-container">
  <!-- Side Nav -->
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar color="primary" class="sidenav-header">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateOrLogin('/gadgets')" routerLinkActive="active-link">
        Gadgets
      </a>
      <a mat-list-item (click)="navigateOrLogin('/categories')" routerLinkActive="active-link">
        Categories
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <span class="app-title">Gadgets App</span>
      <span class="spacer"></span>

      <ng-container *ngIf="authService.isLoggedIn(); else loginButtons">
        <span>{{ authService.displayName }}</span>
        <button mat-button (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #loginButtons>
        <button mat-button (click)="openLogin()">Login / Signup</button>
      </ng-template>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
